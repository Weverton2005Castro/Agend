<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google - Firebase</title>
    <!-- Importa o SDK do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>

    <!-- Adicione seus estilos CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f7fa;
            margin: 0;
        }

        .login-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-btn {
            background-color: #4285F4;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login com Google</h1>
        <button id="login-btn" class="login-btn">Entrar com Google</button>
        <div id="user-info" style="display: none;">
            <h3>Bem-vindo, <span id="user-name"></span></h3>
            <img id="user-photo" src="" alt="Foto de perfil" width="100" height="100" />
            <br>
            <button id="logout-btn" class="login-btn">Sair</button>
        </div>
    </div>

</body>

</html>
